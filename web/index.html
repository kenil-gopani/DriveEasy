<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Drive Easy - Luxury Car Rental App">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Sign-In Client ID -->
  <meta name="google-signin-client_id"
    content="230143979477-47s1sdfm0lp44k5m6aga16b85035dld0.apps.googleusercontent.com">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Drive Easy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Drive Easy</title>
  <link rel="manifest" href="manifest.json">

  <!-- Firebase SDKs for web -->
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

  <style>
    /* Loading spinner styles */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1E3A5F 0%, #2E5A8F 100%);
    }

    .loading::after {
      content: "";
      width: 50px;
      height: 50px;
      border: 5px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Hide reCAPTCHA badge - keep functional but hidden visually */
    .grecaptcha-badge {
      opacity: 0 !important;
      pointer-events: none !important;
    }

    /* reCAPTCHA container - keep accessible for Firebase */
    #recaptcha-container {
      position: fixed !important;
      bottom: 0 !important;
      right: 0 !important;
      z-index: 9999 !important;
    }
  </style>
</head>

<body>
  <!-- Loading indicator shown while Flutter loads -->
  <div class="loading" id="loading"></div>

  <!-- reCAPTCHA container for Firebase phone auth -->
  <div id="recaptcha-container"></div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Hide loading indicator when Flutter is ready
    window.addEventListener('flutter-first-frame', function () {
      document.getElementById('loading').style.display = 'none';
    });
  </script>
</body>

</html>
