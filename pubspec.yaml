name: rent_car_pro
description: "Drive Easy - Luxury Car Rental mobile application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.6.0
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.5
  
  # Google Sign-In
  google_sign_in: ^6.2.2

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Navigation
  go_router: ^14.8.1

  # UI Components
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  carousel_slider: ^5.0.0
  smooth_page_indicator: ^1.2.0+3
  flutter_rating_bar: ^4.0.1

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.1.0

  # Date & Time Picker
  intl: any

  # Image Picker
  image_picker: ^1.1.2

  # Utils
  uuid: ^4.5.1
  fluttertoast: ^8.2.10
  shared_preferences: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.4
  build_runner: ^2.4.15
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color: "#1a1a2e"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "assets/images/app_icon.png"
